    <title>Menu Tester</title>

<body>
    <header class="menu-header">
        <h1>Elmwood Menu</h1>
    </header>

    <div class="menu-wrapper">

        <section class="menu-section">

            <h1 class="menu-section-header">
                Breakfast
            </h1>
            
            <h2 class="menu-section-description">
                Served all day
            </h2>

            <div class="menu-entry">
            
                <div class="menu-flex-row-75-25 title-with-price-wrapper">
                    <h3 class="menu-flex-row-first menu-item-name">Our Famous Breakfast Sandwich</h3>
                    <h4 class="menu-flex-row-second price">$5.85</h4>
                </div>

                <p>1 egg any style on your choice of bread, bagel, english muffin, or bulkie roll with cheese. Don't forget the meat: bacon, ham, or sausage</p>

                <div class="menu-flex-row-75-25">
                    <p class="menu-flex-row-first">Make it meatless</p>
                    <h4 class="menu-flex-row-second alt-price">$4.45</h4>
                </div>

            </div>

        </section>

        

    </div>
